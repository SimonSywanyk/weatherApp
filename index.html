<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Weather API App" content="">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
		<!-- scripts -->
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://kit.fontawesome.com/5f6efef2dd.js" crossorigin="anonymous"></script>
	</head>
	
	<body class="bg-gray-800">
		<div class="min-h-full">
			<div class="pb-36">
				
				<!-- Nav Bar-->
				<nav class="bg-gray-900">
					<div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
						<div class="flex h-16 items-center justify-between px-4 sm:px-0">
							<div class="flex items-baseline space-x-4">
								<div>
									<i class="fa-solid text-yellow-400 fa-2xl fa-sun-cloud"></i>
								</div>
								<h1 class="text-3xl font-bold tracking-tight text-yellow-600">Weather App</h1>
							</div>
							<div>
								<span class="text-yellow-400 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Developed by Simon Sywanyk</span>
								</a>
								<a href="https://www.linkedin.com/in/simonsywanyk/" class="inline-block text-gray-300 transition-colors duration-300 hover:text-blue-600 hover:bg-white">
									<i class="fa-brands fa-linkedin fa-2xl"></i>
									</svg>
								</a>
								<a href="https://twitter.com/SimonSywanyk" class="inline-block text-gray-300 transition-colors duration-300 hover:text-sky-400 hover:bg-white">
									<i class="fa-brands fa-square-twitter fa-2xl"></i>
								</a>
								<a href="https://github.com/SimonSywanyk" class="inline-block text-gray-300 transition-colors duration-300 hover:text-slate-800 hover:bg-white">
									<i class="fa-brands fa-square-github fa-2xl"></i>
								</a>
							</div>
						</div>
					</div>
				</nav>

				<!-- Search Button -->
				<header class="py-10 border-gray-200 top-banner">
					<div class="float-left mx-auto max-w-7xl sm:px-6 lg:px-8">
						<form class="text-gray-300 pl-8">
							<input type="text" placeholder="Search for a city" autofocus>
							<button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold ml-2 py-2 px-4 border border-blue-700 rounded">SUBMIT</button>
							<span class="msg"></span>
						</form>
					</div>
				</header>
			</div>
		
			<main class="-mt-32">
			<!-- Container for results-->
				<div class="rounded-lg bg-white px-5 py-6 shadow sm:px-6">
					<section class="ajax-section">
						<div class="container">
						<ul class="cities"></ul>
						</div>
					</section>
				</div>
			</main>

		</div>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
